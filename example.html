<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Create Framework Examples</title>
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/create.css">
    <link rel="stylesheet" href="fonts/fonts.css">
  </head>
  <body class="body-light body-pad">

    <div class="d-grid-12 d-wide d-tall d-center">

      <h1 class="f-black f-center i-full-width">Spørsmål?</h1>


      <button class="i-duo-col-1 i-row-2 btn-red">Forrige</button>
      <button class="i-duo-col-11 i-row-2 btn-white">Neste</button>

      <h6 class="i-row-3 i-col-10 f-center">Kryss av rett svar</h6>

      <h3 class="i-row-4 i-quad-col-4">Alternativ 1</h3>
      <div class="sep-solid i-row-4 i-hex-col-4"></div>
      <label class="checkbox i-row-4 i-col-10"><input type="checkbox" checked="checked"><span class="checkmark"></span></label>
      <h3 class="i-row-5 i-quad-col-4">Alternativ 2</h3>
      <div class="sep-solid i-row-5 i-hex-col-4"></div>
      <label class="checkbox i-row-5 i-col-10"><input type="checkbox" checked="checked"><span class="checkmark"></span></label>
      <h3 class="i-row-6 i-quad-col-4">Alternativ 3</h3>
      <div class="sep-solid i-row-6 i-hex-col-4"></div>
      <label class="checkbox i-row-6 i-col-10"><input type="checkbox" checked="checked"><span class="checkmark"></span></label>
      <h3 class="i-row-7 i-quad-col-4">Alternativ 5</h3>
      <div class="sep-solid i-row-7 i-hex-col-4"></div>
      <label class="checkbox i-row-7 i-col-10"><input type="checkbox" checked="checked"><span class="checkmark"></span></label>

      <button class="i-hex-col-4 i-row-10 btn-blue">Svar</button>

      <input class="i-quad-col-4 i-row-12 no-border-r" type="text" value="">
      <button class="i-duo-col-8 i-row-12 btn-blue no-border-l">Svar</button>


    </div>

  </body>
</html>
